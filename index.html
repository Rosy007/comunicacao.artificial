  <style>

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;

      justify-content: center;

    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);

    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }

    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 15px;
      font-size: 2em;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.95em;
    }

    .emoji-header {
      text-align: center;
      font-size: 3em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    button {
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;

    button::before {
      content: '';

      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;

    button:hover::before {

    .btn-primary {

      color: white;

    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f093fb, #f5576c);

      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);

    .btn-success {

    textarea {

      color: #667eea;
      font-size: 1.2em;

    .activity-grid {

  </style>
</head>
<body>
  <!-- PWA Elements -->
  <div class="pwa-badge" id="pwaBadge">PWA 💙</div>
  <div class="offline-indicator" id="offlineIndicator">🔴 Offline</div>
  <div class="install-prompt" id="installPrompt">
    <p>📱 Instalar App de Bem-Estar?</p>
    <button class="install-btn" onclick="installApp()">Instalar</button>
    <button class="install-btn install-cancel" onclick="dismissInstall()">Agora não</button>
  </div>
  <div class="toast" id="toast"></div>

  <div class="container" id="app">
    <div class="emoji-header">💙</div>
    <h1>Seu Espaço de Bem-Estar</h1>
    <p class="subtitle">Estamos aqui para te ouvir e te ajudar ✨</p>
    
    <button class="btn-primary" onclick="iniciarSentimentos()">

    <!-- PWA Status -->
    <div style="text-align: center; margin-top: 20px; font-size: 0.8em; color: #666;">
      <span id="pwaStatus">📱 App Pronto para Instalar</span>
    </div>
  </div>

  <script>
    // ========== CONFIGURAÇÕES ==========
    const API_KEY = "AIzaSyCSKfiCUgcK8lbNtitro94wfV_OlGbl2Xk";
    let historico = {
      textoUsuario: '',
      emocao: '',
      interacoes: 0
    };

    // ========== PWA FUNCTIONALITY ==========
    let deferredPrompt;

    // Service Worker Registration
    function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        const swCode = `
          const CACHE_NAME = 'bem-estar-v2';
          const urlsToCache = [
            '/',
            './index.html'
          ];

          self.addEventListener('install', (event) => {
            console.log('Service Worker instalando...');
            event.waitUntil(
              caches.open(CACHE_NAME)
                .then((cache) => {
                  return cache.addAll(urlsToCache);
                })
            );
          });

          self.addEventListener('fetch', (event) => {
            event.respondWith(
              caches.match(event.request)
                .then((response) => {
                  if (response) {
                    return response;
                  }
                  return fetch(event.request);
                })
            );
          });

          self.addEventListener('activate', (event) => {
            event.waitUntil(
              caches.keys().then((cacheNames) => {
                return Promise.all(
                  cacheNames.map((cacheName) => {
                    if (cacheName !== CACHE_NAME) {
                      return caches.delete(cacheName);
                    }
                  })
                );
              })
            );
          });
        `;

        const blob = new Blob([swCode], { type: 'application/javascript' });
        const swUrl = URL.createObjectURL(blob);
        
        navigator.serviceWorker.register(swUrl)
          .then((registration) => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch((error) => {
            console.log('Falha no registro do Service Worker:', error);
          });
      }
    }

    // Listen for app installation prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showInstallPrompt();
      updatePWAStatus('📱 App Disponível para Instalação');
    });

    // App installed
    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      hideInstallPrompt();
      updatePWAStatus('✅ App Instalado');
      document.getElementById('pwaBadge').style.display = 'block';
      showToast('🎉 App instalado com sucesso!');
    });

    // Online/Offline detection
    window.addEventListener('online', () => {
      document.getElementById('offlineIndicator').style.display = 'none';
      showToast('✅ Conectado à internet');
    });

    window.addEventListener('offline', () => {
      document.getElementById('offlineIndicator').style.display = 'block';
      showToast('🔴 Modo offline ativado');
    });

    // PWA Functions
    function showInstallPrompt() {
      // Só mostra se o usuário não dispensou antes
      if (!localStorage.getItem('installDismissed')) {
        const installPrompt = document.getElementById('installPrompt');
        installPrompt.style.display = 'block';
      }
    }

    function hideInstallPrompt() {
      const installPrompt = document.getElementById('installPrompt');
      installPrompt.style.display = 'none';
    }

    function dismissInstall() {
      hideInstallPrompt();
      localStorage.setItem('installDismissed', 'true');
    }

    async function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('Usuário aceitou a instalação');
        }
        deferredPrompt = null;
        hideInstallPrompt();
      }
    }

    function updatePWAStatus(message) {
      const statusElement = document.getElementById('pwaStatus');
      if (statusElement) {
        statusElement.textContent = message;
      }
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }

    // ========== APP FUNCTIONALITY ==========
    const frases = [
      "Acredite em você, você é incrível! 🌟",
      "Pequenos passos levam a grandes conquistas 🚀",
      "Você é mais forte do que imagina 💪",
      "Hoje é um ótimo dia para ser feliz! ☀️",
      "Cada respiração é uma nova chance 🌈",
      "Você merece toda a felicidade do mundo 💖"
    ];

    function trocarFrase() {
      const frase = frases[Math.floor(Math.random() * frases.length)];
      const quoteBox = document.querySelector('.quote-box');
      if (quoteBox) {
        quoteBox.style.opacity = '0';
        setTimeout(() => {
          quoteBox.textContent = `"${frase}"`;
          quoteBox.style.opacity = '1';
        }, 300);
      }
    }

    setInterval(trocarFrase, 5000);

    async function perguntarGemini(pergunta) {
      // Verificar se está offline
      if (!navigator.onLine) {
        return "📶 Você está offline no momento. Aqui está uma mensagem especial para você: " + gerarRespostaLocal(pergunta);
      }

      try {
        console.log('Enviando requisição para Gemini...');
        
        const resposta = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: pergunta }] }]
            })
          }
        );

        console.log('Status da resposta:', resposta.status);
        
        if (!resposta.ok) {
          const errorData = await resposta.json();
          console.error('Erro da API:', errorData);
          
          if (resposta.status === 400) {
            return "⚠️ Problema de configuração. Usando modo offline... " + gerarRespostaLocal(pergunta);
          } else if (resposta.status === 403) {
            return "🔒 Acesso negado. Usando modo offline... " + gerarRespostaLocal(pergunta);
          } else if (resposta.status === 429) {
            return "⏰ Muitas requisições. Usando modo offline... " + gerarRespostaLocal(pergunta);
          } else if (resposta.status === 404) {
            return "🔍 Modelo não encontrado. Tentando alternativa...";
          }
          
          return "❌ Erro na API. " + gerarRespostaLocal(pergunta);
        }
        
        const data = await resposta.json();
        console.log('Resposta recebida com sucesso!');
        
        if (data.candidates && data.candidates[0] && data.candidates[0].content) {
          return data.candidates[0].content.parts[0].text;
        } else {
          console.error('Estrutura de resposta inesperada:', data);
          return "⚠️ Recebi uma resposta inválida. " + gerarRespostaLocal(pergunta);
        }
        
      } catch (error) {
        console.error('Erro ao chamar Gemini:', error);
        return "🌐 Erro de conexão. " + gerarRespostaLocal(pergunta);
      }
    }

    // Função alternativa caso o modelo principal não funcione
    async function perguntarGeminiAlternativo(pergunta) {
      try {
        console.log('Tentando modelo alternativo...');
        
        const resposta = await fetch(
          `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: pergunta }] }]
            })
          }
        );

        if (!resposta.ok) {
          throw new Error(`Erro ${resposta.status}`);
        }
        
        const data = await resposta.json();
        
        if (data.candidates && data.candidates[0] && data.candidates[0].content) {
          return data.candidates[0].content.parts[0].text;
        } else {
          return gerarRespostaLocal(pergunta);
        }
        
      } catch (error) {
        console.error('Erro no modelo alternativo:', error);
        return gerarRespostaLocal(pergunta);
      }
    }

    // Fallback local caso a API não funcione
    function gerarRespostaLocal(pergunta) {
      const respostasLocais = [
        "Entendo como você se sente. Lembre-se que cada dia é uma nova oportunidade para recomeçar! 💙",
        "Você é mais forte do que imagina. Continue seguindo em frente, um passo de cada vez! ✨",
        "Os momentos difíceis não duram para sempre. Você tem a força necessária para superar isso! 🌟",
        "Respire fundo e lembre-se: você já superou tantos desafios antes, e vai superar este também! 💪",
        "A vida é como as estações - depois do inverno, sempre vem a primavera. Melhores dias virão! 🌸",
        "Você é capaz de coisas incríveis! Acredite no seu potencial e continue seguindo seus sonhos! 🚀",
        "Às vezes, tudo o que precisamos é de um momento para respirar e recarregar as energias. Você consegue! 🌈",
        "Seu bem-estar é importante. Cuide de você com carinho e paciência hoje! 💖",
        "As nuvens mais escuras sempre passam. O sol vai brilhar para você novamente! ☀️",
        "Você não está sozinho(a). Muitas pessoas se importam com você e torcem pela sua felicidade! 🤗"
      ];
      
      return respostasLocais[Math.floor(Math.random() * respostasLocais.length)];
    }

    function iniciarSentimentos() {
      historico.interacoes++;
      document.getElementById('app').innerHTML = `
        <div class="emoji-header">💭</div>
        <h1>Conte-nos sobre o seu dia</h1>
        <p class="subtitle">Escreva livremente, estamos aqui para te ouvir</p>
        
        <div class="tip-box">
          💡 <strong>Dica:</strong> Não tenha medo de se expressar. Quanto mais você compartilhar, melhor poderemos te ajudar!
        </div>

        <textarea id='texto' placeholder='O que aconteceu hoje? Como você se sente? Conte-nos...'></textarea>
        
        <button class="btn-success" onclick="validarTexto()">
          ✨ Continuar
        </button>
        
        <button class="btn-back" onclick="voltarInicio()">
          ← Voltar
        </button>
      `;
    }

    function validarTexto() {
      const texto = document.getElementById('texto').value.trim();
      
      if (texto.length < 10) {
        alert('Por favor, escreva um pouco mais para que possamos te ajudar melhor! 😊');
        return;
      }

      historico.textoUsuario = texto;
      mostrarOpcoesSentimento();
    }

    function mostrarOpcoesSentimento() {
      document.getElementById('app').innerHTML = `
        <div class="emoji-header">🎯</div>
        <h1>Como podemos te ajudar?</h1>
        <p class="subtitle">Escolha a opção que mais combina com você agora</p>

        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        
        <button class="btn-primary mood-btn" onclick="processarEmocao('feliz')">
          😊 Quero me sentir mais feliz
        </button>
        
        <button class="btn-secondary mood-btn" onclick="processarEmocao('triste')">
          😢 Preciso desabafar
        </button>
        
        <button class="btn-warning mood-btn" onclick="processarEmocao('conselho')">
          💡 Preciso de um conselho
        </button>

        <button class="btn-success mood-btn" onclick="processarEmocao('motivacao')">
          🚀 Quero motivação
        </button>
        
        <button class="btn-back" onclick="iniciarSentimentos()">
          ← Voltar
        </button>
      `;
    }

    async function processarEmocao(tipo) {
      historico.emocao = tipo;
      
      document.getElementById('app').innerHTML = `
        <div class="loading">
          <div class="emoji-header">🤔</div>
          <h2>Preparando algo especial para você</h2>
        </div>
      `;

      let prompt = '';
      
      if (tipo === 'feliz') {
        prompt = `A pessoa disse: "${historico.textoUsuario}". 
        Responda de forma calorosa e motivacional, contando uma história inspiradora curta, 
        uma piada leve ou uma mensagem positiva que possa alegrar o dia dela. 
        Mantenha o tom amigável e use emojis. Máximo 150 palavras.`;
      } else if (tipo === 'triste') {
        prompt = `A pessoa está passando por isso: "${historico.textoUsuario}". 
        Responda com empatia profunda, validando os sentimentos dela. 
        Seja um ouvinte compreensivo e ofereça conforto genuíno. 
        Use um tom acolhedor e empático. Máximo 150 palavras.`;
      } else if (tipo === 'conselho') {
        prompt = `A pessoa compartilhou: "${historico.textoUsuario}". 
        Dê um conselho prático, sábio e encorajador baseado na situação. 
        Seja específico e ofereça passos práticos que ela possa seguir. 
        Mantenha o tom amigável e motivador. Máximo 150 palavras.`;
      } else if (tipo === 'motivacao') {
        prompt = `A pessoa disse: "${historico.textoUsuario}". 
        Crie uma mensagem super motivacional e energizante! 
        Faça ela sentir que pode conquistar qualquer coisa. 
        Use exemplos de superação e seja muito positivo. Máximo 150 palavras.`;
      }

      let resposta = await perguntarGemini(prompt);
      
      if (resposta.includes("Erro") || resposta.includes("não encontrado") || resposta.includes("⚠️")) {
        resposta = await perguntarGeminiAlternativo(prompt);
      }
      
      mostrarResposta(resposta, tipo);
    }

    function mostrarResposta(resposta, tipo) {
      let emoji = tipo === 'feliz' ? '😊' : tipo === 'triste' ? '💙' : tipo === 'motivacao' ? '🚀' : '💡';
      
      document.getElementById('app').innerHTML = `
        <div class="emoji-header">${emoji}</div>
        <h1>Mensagem para você</h1>
        
        <div class="response-box">
          ${resposta}
        </div>

        <div class="tip-box">
          💙 Lembre-se: Você não está sozinho(a). Sempre há alguém disposto a te ouvir e te ajudar!
        </div>
        
        <button class="btn-success" onclick="compartilharFeedback()">
          ⭐ Isso me ajudou!
        </button>

        <button class="btn-primary" onclick="mostrarOpcoesSentimento()">
          🔄 Tentar outra opção
        </button>
        
        <button class="btn-back" onclick="voltarInicio()">
          ← Voltar ao início
        </button>
      `;
    }

    function compartilharFeedback() {
      document.getElementById('app').innerHTML = `
        <div class="emoji-header">🎉</div>
        <h1>Que ótimo saber disso!</h1>
        
        <div class="response-box">
          Ficamos muito felizes em ter ajudado! Você é incrível e merece toda a felicidade do mundo. 
          Continue sempre acreditando em você! 💙✨
        </div>

        <div class="quote-box">
          "A felicidade está nas pequenas coisas, e você acabou de criar um momento feliz!" 🌟
        </div>
        
        <button class="btn-primary" onclick="voltarInicio()">
          🏠 Voltar ao início
        </button>
      `;
    }

    function mostrarIdeias() {
      historico.interacoes++;
      document.getElementById('app').innerHTML = `
        <div class="emoji-header">🎨</div>
        <h1>O que você gostaria de fazer?</h1>
        <p class="subtitle">Escolha uma atividade para o seu bem-estar</p>

        <div class="activity-grid">
          <div class="activity-card" onclick="sugerirAtividade('relaxar')">
            <div class="activity-icon">🧘</div>
            <div class="activity-text">Relaxar</div>
          </div>

          <div class="activity-card" onclick="sugerirAtividade('divertir')">
            <div class="activity-icon">🎮</div>
            <div class="activity-text">Me divertir</div>
          </div>

          <div class="activity-card" onclick="sugerirAtividade('aprender')">
            <div class="activity-icon">📚</div>
            <div class="activity-text">Aprender algo</div>
          </div>

          <div class="activity-card" onclick="sugerirAtividade('social')">
            <div class="activity-icon">💬</div>
            <div class="activity-text">Socializar</div>
          </div>

          <div class="activity-card" onclick="sugerirAtividade('exercicio')">
            <div class="activity-icon">🏃</div>
            <div class="activity-text">Me exercitar</div>
          </div>

          <div class="activity-card" onclick="sugerirAtividade('criativo')">
            <div class="activity-icon">🎨</div>
            <div class="activity-text">Ser criativo</div>
          </div>
        </div>
        
        <button class="btn-back" onclick="voltarInicio()">
          ← Voltar
        </button>
      `;
    }

    async function sugerirAtividade(tipo) {
      document.getElementById('app').innerHTML = `
        <div class="loading">
          <div class="emoji-header">✨</div>
          <h2>Criando sugestões personalizadas para você</h2>
        </div>
      `;

      let prompt = '';
      
      if (tipo === 'relaxar') {
        prompt = `Sugira 5 atividades relaxantes e detalhadas que uma pessoa pode fazer hoje. 
        Inclua opções como meditação, leitura, música, etc. 
        Seja específico e criativo. Use emojis e formatação clara.`;
      } else if (tipo === 'divertir') {
        prompt = `Sugira 5 atividades divertidas e envolventes para fazer hoje. 
        Pode incluir jogos, filmes, hobbies, etc. 
        Seja entusiasmado e criativo. Use emojis.`;
      } else if (tipo === 'aprender') {
        prompt = `Sugira 5 formas interessantes de aprender algo novo hoje. 
        Pode incluir cursos online, documentários, livros, podcasts, etc. 
        Seja inspirador. Use emojis.`;
      } else if (tipo === 'social') {
        prompt = `Sugira 5 formas de socializar e conectar com outras pessoas hoje. 
        Pode incluir atividades presenciais e online. 
        Seja acolhedor e inclusivo. Use emojis.`;
      } else if (tipo === 'exercicio') {
        prompt = `Sugira 5 atividades físicas que alguém pode fazer hoje. 
        Inclua opções para diferentes níveis de energia. 
        Seja motivador e prático. Use emojis.`;
      } else if (tipo === 'criativo') {
        prompt = `Sugira 5 atividades criativas que alguém pode fazer hoje. 
        Pode incluir arte, escrita, música, culinária, etc. 
        Seja inspirador e imaginativo. Use emojis.`;
      }

      let resposta = await perguntarGemini(prompt);
      
      if (resposta.includes("Erro") || resposta.includes("não encontrado") || resposta.includes("⚠️")) {
        resposta = await perguntarGeminiAlternativo(prompt);
      }
      
      document.getElementById('app').innerHTML = `
        <div class="emoji-header">🎯</div>
        <h1>Sugestões para você</h1>
        
        <div class="response-box">
          ${resposta}
        </div>

        <div class="tip-box">
          💡 <strong>Dica:</strong> Não precisa fazer tudo de uma vez! Escolha o que mais te atrai agora e divirta-se! 😊
        </div>
        
        <button class="btn-primary" onclick="mostrarIdeias()">
          🔄 Ver outras categorias
        </button>
        
        <button class="btn-back" onclick="voltarInicio()">
          ← Voltar ao início
        </button>
      `;
    }

    function voltarInicio() {
      document.getElementById('app').innerHTML = `
        <div class="emoji-header">💙</div>
        <h1>Seu Espaço de Bem-Estar</h1>
        <p class="subtitle">Estamos aqui para te ouvir e te ajudar ✨</p>
        
        <button class="btn-primary" onclick="iniciarSentimentos()">
          😊 Como está se sentindo hoje?
        </button>
        
        <button class="btn-secondary" onclick="mostrarIdeias()">
          💡 Ideias do que fazer hoje
        </button>

        <div class="quote-box">
          "Cada dia é uma nova oportunidade para ser feliz"
        </div>

        <div style="text-align: center; margin-top: 20px; font-size: 0.8em; color: #666;">
          <span id="pwaStatus">📱 App Pronto para Instalar</span>
        </div>
      `;
    }

    // ========== INICIALIZAÇÃO ==========
    window.addEventListener('load', () => {
      // Registrar Service Worker
      registerServiceWorker();
      
      // Verificar se o app já está instalado
      if (window.matchMedia('(display-mode: standalone)').matches) {
        updatePWAStatus('✅ App Instalado');
        document.getElementById('pwaBadge').style.display = 'block';
      }

      // Verificar estado da conexão
      if (!navigator.onLine) {
        document.getElementById('offlineIndicator').style.display = 'block';
      }

      // Iniciar troca de frases
      trocarFrase();
    });
  </script>
</body>
</html>
